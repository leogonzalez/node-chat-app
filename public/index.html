<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class='chat__messages'></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Enter text" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button type="button" id="send-location">Send Location</button>
      </div>
    </div>

    <div id="message-template" type='text/template'>
      <p>{{text}}</p>
    </div>


    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="/libs/moment.js" charset="utf-8"></script>
    <script src="/libs/mustache.min.js" charset="utf-8"></script>
    <script src="/index.js" charset="utf-8"></script>
  </body>
</html>
